{% extends 'student/base.html' %}
{% load static %}

{% block title %}学生主页{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 mb-4">
        <h2 class="td_fs_36 td_medium">Welcome, {{ student.full_name }}</h2>
        <p class="text-muted">Student ID: {{ student.student_id }}</p>
    </div>
</div>

<div class="row justify-content-center">
    <!-- Grades Card -->
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="ratio ratio-1x1">
            <div class="td_post td_style_1 h-100 d-flex flex-column justify-content-center align-items-center p-3" style="box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);">
                <h2 class="td_post_title td_fs_24 td_medium mb-3 text-center">
                    <a href="{% url 'student_grades' %}" style="text-decoration: none; color: inherit;">Grades</a>
                    <div class="td_heading_color"></div>
                </h2>
                <div class="d-flex justify-content-center">
                    <i class="fa-solid fa-graduation-cap td_fs_40 td_accent_color"></i>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Announcements Card -->
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="ratio ratio-1x1">
            <div class="td_post td_style_1 h-100 d-flex flex-column justify-content-center align-items-center p-3" style="box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);">
                <h2 class="td_post_title td_fs_24 td_medium mb-3 text-center">
                    <a href="{% url 'student_announcements' %}" style="text-decoration: none; color: inherit;">Announcements</a>
                    <div class="td_heading_color"></div>
                </h2>
                <div class="d-flex justify-content-center">
                    <i class="fa-solid fa-bullhorn td_fs_40 td_accent_color"></i>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
