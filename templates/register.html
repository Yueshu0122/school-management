<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 学生成绩管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 30px;
            padding-bottom: 30px;
        }
        .register-container {
            max-width: 650px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-header h1 {
            color: #3a3a3a;
            font-weight: 600;
        }
        .form-control {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #4e73df;
            border: none;
            padding: 12px;
            font-weight: 600;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #3a5fc8;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .alert {
            margin-bottom: 20px;
        }
        .role-fields {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="register-header">
                <h1>创建账户</h1>
                <p class="text-muted">请填写以下信息完成注册</p>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                
                <!-- 基本信息 -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">电子邮箱</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">确认密码</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="full_name" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="phone_no" class="form-label">手机号码</label>
                            <input type="text" class="form-control" id="phone_no" name="phone_no" required>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="role" class="form-label">角色</label>
                    <select class="form-select" id="role" name="role" required onchange="toggleRoleFields()">
                        <option value="" selected disabled>请选择角色</option>
                        <option value="student">学生</option>
                        <option value="teacher">教师</option>
                    </select>
                </div>
                
                <!-- 学生特定字段 -->
                <div id="student-fields" class="role-fields">
                    <h4 class="mt-4 mb-3">学生信息</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="degree_programme" class="form-label">专业</label>
                                <input type="text" class="form-control" id="degree_programme" name="degree_programme">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="year_of_study" class="form-label">年级</label>
                                <select class="form-select" id="year_of_study" name="year_of_study">
                                    <option value="1">大一</option>
                                    <option value="2">大二</option>
                                    <option value="3">大三</option>
                                    <option value="4">大四</option>
                                    <option value="5">研究生</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 教师特定字段 -->
                <div id="teacher-fields" class="role-fields">
                    <h4 class="mt-4 mb-3">教师信息</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="title" class="form-label">职称</label>
                                <select class="form-select" id="title" name="title">
                                    <option value="Professor">教授</option>
                                    <option value="Associate Professor">副教授</option>
                                    <option value="Assistant Professor">助理教授</option>
                                    <option value="Lecturer">讲师</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="department" class="form-label">所属院系</label>
                                <input type="text" class="form-control" id="department" name="department">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="office_location" class="form-label">办公室位置</label>
                        <input type="text" class="form-control" id="office_location" name="office_location">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary mt-3">注册</button>
            </form>
            
            <div class="login-link">
                <p>已有账户？<a href="{% url 'login' %}">点此登录</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 切换角色特定字段的显示
        function toggleRoleFields() {
            const role = document.getElementById('role').value;
            const studentFields = document.getElementById('student-fields');
            const teacherFields = document.getElementById('teacher-fields');
            
            if (role === 'student') {
                studentFields.style.display = 'block';
                teacherFields.style.display = 'none';
            } else if (role === 'teacher') {
                studentFields.style.display = 'none';
                teacherFields.style.display = 'block';
            } else {
                studentFields.style.display = 'none';
                teacherFields.style.display = 'none';
            }
        }
        
        // 密码验证
        document.querySelector('form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                event.preventDefault();
                alert('两次输入的密码不一致！');
            }
        });
    </script>
</body>
</html>
