{% extends 'admin/base.html' %}

{% block title %}编辑公告{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>编辑公告</h2>
            <a href="{% url 'admin_announcements' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> 返回公告列表
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">标题</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               value="{{ announcement.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">内容</label>
                        <textarea class="form-control" id="content" name="content" 
                                  rows="5" required>{{ announcement.content }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">更新公告</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
